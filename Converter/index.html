<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legth converter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="input-container">
        <h2>Length Converter</h2>
        <div>
            <label for="meter">Meters</label>
            <input type="number" step="0.01" min="0" id="meter" oninput="convert('meter')" />
        </div>

        <div>
            <label for="yard">Yards</label>
            <input type="number" step="0.01" min="0" id="yard" oninput="convert('yard')" />
        </div>

        <div>
            <label for="feet">Feet</label>
            <input type="number" step="0.01" min="0" id="foot" oninput="convert('feet')" />
        </div>

        <div>
            <label for="inch">Inches</label>
            <input type="number" step="0.01" min="0" id="inch" oninput="convert('inch')" />
        </div>

        <div>
            <label for="mile">miles</label>
            <input type="number" step="0.01" min="0" id="mile" oninput="convert('mile')" />
        </div>

        <input type="button" value="Reset" id="reset" onclick="reset()">
    </div>
    <script src="logic.js"></script>
</body>
</html>
